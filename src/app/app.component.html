<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>CNK</ion-list-header>
          <ion-note>Scanner les codes-barres CNK</ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/home']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" ios="home-outline" md="home-outline"></ion-icon>
              <ion-label>Acceuil</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/manual-entry']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" ios="pencil-outline" md="pencil-outline"></ion-icon>
              <ion-label>Saisir le num√©ro CNK</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/scanner']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" ios="scan" md="scan"></ion-icon>
              <ion-label>Scanner un Code</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
